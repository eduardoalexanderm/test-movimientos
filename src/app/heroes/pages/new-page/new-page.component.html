<h1>{{ currentHero.id ? "Editar" : "Nuevo" }} héroe</h1>

<small *ngIf="currentHero.id"> {{ currentHero.superhero }} </small>

<mat-divider class="mb-2"> </mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Nombre de héroe </mat-label>
            <input
              type="text"
              matInput
              placeholder="Nombre de héroe"
              formControlName="superhero"
              required
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Alter ego</mat-label>
            <input type="text" formControlName="alter_ego" matInput required />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Primera aparición </mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Personajes </mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Creador </mat-label>
            <mat-select formControlName="publisher">
              <mat-option
                [value]="publisher.id"
                *ngFor="let publisher of publishers"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label> Alternative image </mat-label>
            <input type="text" matInput required formControlName="alt_img" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="warn"
            (click)="onDeleteHero()"
            *ngIf="currentHero.id"
          >
            Borrar
          </button>
          <span></span>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon> save </mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        [src]="currentHero | heroImage"
        alt="Imagen del héroe"
        mat-card-image
      />
    </mat-card>
  </div>
</div>
