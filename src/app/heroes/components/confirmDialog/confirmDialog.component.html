<h1 mat-dialog-title>Are you sure you want to delete {{data.superhero}} ?</h1>
<div mat-dialog-content>
  <p>This action will delete permanently</p>
</div>
<div mat-dialog-actions class="ma-2">
  <button mat-button class="ma-3" (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button
    mat-button
    class="ma-3"
    color="primary"
    cdkFocusInitial
    (click)="onConfirm()"
  >
    Yes
  </button>
</div>
